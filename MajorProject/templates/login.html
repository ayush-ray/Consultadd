{%  extends 'base.html' %}
{% block title %}Login{% endblock %}

{%  block content %}
    <div class = "login-content">
        <form method="POST" action="{% url 'login:home' %}">
            <fieldset class="login-form">
                <legend>Log In</legend>
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username: </label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password: </label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_email">Email ID: </label></td>
                        <td><input id="id_email" name="email"
                                   type="email" class="form-control"></td>
                    </tr>
                </table>
            </fieldset>
            <div class="login-form">
                <button class="btn login-submit" type="submit">Login!</button>
            </div>
            <div class="register">
                <button class="btn register" type="submit">Register Now</button>
            </div>
        </form>
    </div>
{%  endblock %}
